
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pollinations Relay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="login-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">üîê Admin Login</h2>
                        <p class="text-muted">Pollinations Relay Management System</p>
                    </div>
                    
                    <!-- ERROR -->
                    
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" value="mk" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" value="mk123" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Login to Dashboard</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            Default: <strong>mk</strong> / <strong>mk123</strong>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
